<svg width="260" height="80" viewBox="10 10 260 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect definition -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#44c2c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4aa5f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4aa5f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44c2c2;stop-opacity:1" />
    </linearGradient>
  
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#44c2c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8899aa;stop-opacity:1" />
    </linearGradient>

  </defs>
  
  <!-- Icon/Symbol -->
  <g transform="translate(10, 15)">
    <!-- Outer hexagon frame -->
    <path d="M 35 5 L 60 20 L 60 50 L 35 65 L 10 50 L 10 20 Z" 
          stroke="url(#neonGradient)" 
          stroke-width="2.5" 
          fill="none"
          filter="url(#glow)"
          opacity="0.9"/>
    
    <!-- Inner geometric shape -->
    <path d="M 35 15 L 50 25 L 50 45 L 35 55 L 20 45 L 20 25 Z" 
          fill="url(#neonGradient)" 
          opacity="0.15"/>
    
    <!-- Central N letter stylized -->
    <path d="M 28 28 L 28 42 L 30 42 L 30 32 L 40 42 L 42 42 L 42 28 L 40 28 L 40 38 L 30 28 Z" 
          fill="url(#neonGradient)"
          filter="url(#glow)"/>
    
    <!-- Accent lines -->
    <line x1="35" y1="5" x2="35" y2="15" 
          stroke="url(#neonGradient)" 
          stroke-width="2"
          opacity="0.6"
          filter="url(#glow)"/>
    
    <circle cx="35" cy="35" r="1.5" fill="#44c2c2" filter="url(#glow)"/>
  </g>
  
  <!-- Text: NEON -->
  <text x="100" y="42" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="32" 
        font-weight="700"
        letter-spacing="2"
        fill="url(#textGradient)">NEON</text>
  
  <!-- Text: MARKET -->
  <text x="99.4" y="70" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="32" 
        font-weight="300"
        letter-spacing="6"
        fill="#8899aa">MARKET</text>
  
  <!-- Accent line under text -->
  <rect x="102" y="76" width="80" height="2" fill="url(#lineGradient)" opacity="0.7" filter="url(#glow)"/>
</svg>